<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piet Mondrian</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
  <div class="wrapper">
    <table>
      <tr>
        <td colspan="2" class="white"></td>
        <td colspan="3" class="white"></td>
        <td colspan="3" class="yellow"></td>
      </tr>
      <tr>
        <td rowspan="2" class="white"></td>
        <td colspan="4" rowspan="4" class="red"></td>
        <td colspan="3" rowspan="2" class="yellow"></td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="3" class="white"></td>
        <td rowspan="2" class="white"></td>
        <td colspan="2" rowspan="2" class="white"></td>
      </tr>
      <tr></tr>
      <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2" class="white"></td>
        <td colspan="3" class="white"></td>
      </tr>
      <tr>
        <td rowspan="3" class="yellow"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2" class="white"></td>
        <td colspan="3" rowspan="2" class="blue"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" class="white"></td>
        <td colspan="2" class="black"></td>
      </tr>
      <tr>
        <td colspan="5" class="white"></td>
      </tr>
    </table>
  </div>
  </body>
</html>
